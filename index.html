<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Figuras Geométricas</title>
  </head>
  <body>
    <header>
      <h1>Calculadora de Áreas Geométricas</h1>
    </header>
    <main>
      <section id="seleccion-figura">
        <h2>Selecciona la figura de la cual necesitas calcular su área</h2>
        <label for="cuadrado">
          <input type="radio" name="figura" id="cuadrado" />
          Cuadrado
        </label>
        <label for="rectangulo">
          <input type="radio" name="figura" id="rectangulo" />
          Rectangulo
        </label>
        <label for="triangulo">
          <input type="radio" name="figura" id="triangulo" />
          Triangulo
        </label>
        <label for="circulo">
          <input type="radio" name="figura" id="circulo" />
          Circulo
        </label>
        <label for="pentagono">
          <input type="radio" name="figura" id="pentagono" />
          Pentágono
        </label>
        <button id="btn-figura">Seleccionar</button>
      </section>
      <section id="contenedor-cuadrado">
        <h2>Área de un Cuadrado</h2>
        <form action="">
          <label for="cuadrado">
            <span>Ingrese las medidas del lado del cuadrado:</span>
            <input type="text" id="lado-cuadrado" />
            <button id="btnAreaCuad">Calcular</button>
          </label>
        </form>
      </section>
      <section id="contenedor-rectangulo">
        <h2>Área de un Rectangulo</h2>
        <form action="">
          <label for="rectangulo">
            <span>Ingrese las medidas del rectangulo:</span><br />
            Base:
            <input type="text" id="base-rectangulo" />
            Altura:
            <input type="text" id="altura-rectangulo" />
          </label>
          <button id="btnAreaRect">Calcular</button>
        </form>
      </section>
      <section id="contenedor-triangulo">
        <h2>Área de un Triangulo</h2>
        <form action="">
          <label for="triangulo">
            <span>Ingrese las medidas del triangulo:</span><br />
            Base:
            <input type="text" id="base-triangulo" />
            Altura:
            <input type="text" id="altura-triangulo" />
          </label>
          <button id="btnAreaTria">Calcular</button>
        </form>
      </section>
      <section id="contenedor-circulo">
        <h2>Área de un Circulo</h2>
        <form action="">
          <label for="circulo">
            <span>Ingrese las medidas del circulo:</span><br />
            Radio:
            <input type="text" id="radio-circulo" />
          </label>
          <button id="btnAreaCirc">Calcular</button>
        </form>
      </section>
      <section id="contenedor-pentagono">
        <h2>Área de un Pentágono</h2>
        <form action="">
          <label for="circulo">
            <span>Ingrese las medidas del pentágono:</span><br />
            Perimetro:
            <input type="text" id="perimetro-pentagono" />
            Apotema:
            <input type="text" id="apotema-pentagono" />
          </label>
          <button id="btnAreaPent">Calcular</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Todos los derechos reservados. ISTII 2023</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
